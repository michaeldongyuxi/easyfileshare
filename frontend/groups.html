<!DOCTYPE html>
<html>
<head>
  <title>jBox</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico"/>
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="/javascripts/groups.js"></script>
</head>

<body ng-app="groups" ng-controller="GroupsCtrl" style="overflow:hidden">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="font-size:35px; padding-left:50px;"><b>jBox</b></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../navbar-fixed-top/">You are logged in as: {{ username }}</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div ng-hide="groupSelected === true">
    <div class="row" style="padding-top:50px;">
        <div class="col-md-7 col-md-offset-3">
      <p style="font-size:40px; padding-bottom:20px;">Groups</p>
      </div>
    </div>

    <div class="container col-md-offset-2">
      <table class = "table">
        <thead>
          <tr>
            <th class="col-md-3"> Name </th>
          </tr>
        <thead>

        <tbody>
          <tr ng-repeat="groupname in groups">
            <td style="padding-top:12px;"> {{ groupname.group_name }} </td>
            <td> <button type="button" class="btn btn-info" ng-click="getFiles(groupname)">Get Files</button> <td>
          </tr>                    
        </tbody>      
      </table>
    </div>
  </div>

  <div ng-show="groupSelected === true">
    <!-- show files -->
    <div class="row" style="padding-top:50px;">
      <div class="col-md-7 col-md-offset-3">
        <p style="font-size:40px; padding-bottom:20px;">Files</p>
      </div>
    </div>

    <div class="container col-md-offset-2">
      <table class = "table">
        <thead>
          <tr>
            <th class="col-md-2"> File </th>
            <th class="col-md-2"> Download </th>
          </tr>
        <thead>

        <tbody>
          <tr ng-repeat="file in files">
            <td> File {{ $index+1 }}
            <td> <a href="{{ '/download/file' }}"><button type="button" class="btn btn-info">Download</button></a> </td>
          </tr>                    
        </tbody>      
      </table>
    </div>
  </div>

      

</body>

</html>
